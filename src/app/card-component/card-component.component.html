  <ng-container *ngFor="let cat of this.catogiry;">
    <h3 class="uk-heading-line uk-text-center"><span>{{cat.name}} </span></h3>
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-2 uk-grid-small uk-grid" uk-grid>
      <div *ngFor="let video of cat.videos;" [ngClass]="i%3==0? 'uk-first-column' : ''">
        <div class="uk-card-default uk-padding-small border-radius-6 uk-inline-clip uk-transition-toggle" tabindex="0">
          <progress id="js-progressbar" class="uk-progress uk-margin-small-bottom" value="{{video.watched_persentage}}"
            max="100" style="    height: 7px;"></progress>
          <video loop muted>
            <source src="{{video.url}}" type="{{video.type}}">
          </video>
          <p class="uk-margin-small-top uk-margin-remove-bottom uk-text-bold"> {{video.title}}</p>
          <p class="uk-text-small uk-margin-remove">{{video.description}}</p>
          <div class="uk-transition-slide-right-medium uk-position-bottom-right uk-padding-small">
            <a class="uk-button uk-button-grey" [routerLink]="['/',video.resume.url ]"> {{video.resume.label}} </a>
          </div>
          <div class="uk-transition-slide-left-medium uk-position-bottom-left uk-padding-small">
            <a class="uk-button uk-button-danger" [routerLink]=" ['/',video.delete.url ]"> {{video.delete.label}} </a>
          </div>
        </div>
      </div>

      <!-- footer -->
    </div>
  </ng-container>
