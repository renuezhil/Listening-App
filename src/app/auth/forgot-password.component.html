<div class="container">
  <div class="card card-login login-form-wrapper">
    <div class="card-header"><span>Forgot Password</span></div>
    <div class="card-body">
      <form [formGroup]="forgotpasswordForm">
        <div class="row">
          <div class="col-md-12">
            <span>Enter your e-mail address below to reset your password.</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <am-textbox label="Email" name="email" [form]="forgotpasswordForm" placeholder="Email" [isRequiredField]="true" [autoFocus]="true"></am-textbox>
          </div>
        </div>
        <div class="form-actions">
          <button type="back" class="btn btn-secondary" [routerLink]="['/']">Back</button>
          <button type="submit" class="btn btn-primary uppercase float-right" (click)="onForgotPassword()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
